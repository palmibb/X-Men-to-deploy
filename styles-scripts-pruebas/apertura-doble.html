<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-apertura-doble.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>APERTURA DOBLE - APERTURA DIRECTA CONTRA EL NE</legend>
        <div>
            <fieldset>
                <legend>Ingresa Datos</legend>
                <!-- <label for="input-data">Ingresa datos</label> -->
                <textarea class="input-data-text" id="input-dataC"></textarea>
                <button type="button" onclick="clearTextArea()">Limpiar datos</button>
            </fieldset>
        </div>
        <!--  -->
        <fieldset>
            <div>
                <label for="output-data-1-c">ANILLO: </label>
                <input type="text" id="output-data-1-c" disabled>
            </div>
            <div>
                <label for="output-data-2-c">IP SWITCH: </label>
                <input type="text" id="output-data-2-c" disabled>
            </div>
            <div>
                <label for="output-data-3-c">CIUDAD: </label>
                <input type="text" id="output-data-3-c" disabled>
            </div>
            <div>
                <label for="output-data-4-c">NOMBRE EMPRESA: </label>
                <input type="text" id="output-data-4-c" disabled>
            </div>
            <div>
                <label for="output-data-5-c">CONTACTO CLIENTE: </label>
                <input type="text" id="output-data-5-c" disabled>
            </div>
            <div>
                <label for="output-data-6-c">DIRECCION</label>
                <input type="text" id="output-data-6-c" disabled>
            </div>
            <div>
                <label for="output-data-7-c">CORREO: </label>
                <input type="text" id="output-data-7-c" disabled>
            </div>
            <div>
                <label for="output-data-8-c">TELEFONO: </label>
                <input type="tel" id="output-data-8-c" disabled>
            </div>
            <div>
                <label for="">DISPONIBILIDAD: </label>
                <input type="datetime-local" name="" id="disponibilidadC">
                <input type="datetime-local" name="" id="disponibilidad-2C">
            </div>
            <div>
                <form action="">
                    <label for="browserC">MEDIDAS TOMADAS OTDR: </label>
                    <input list="browsers" name="browserC" id="browserC">
                    <datalist id="browsers">
                        <option value="No Aplica">
                    </datalist>
                </form>
            </div>
            <div>
                <label for="">PEDIDO DE RETIRO: </label>
                <label for="si-retiroC">SI</label>
                <input type="radio" name="retiroC" id="si-retiroC" value="SI" onclick="uncheckNoC()">
                <label for="no-retiroC">NO</label>
                <input type="radio" name="retiroC" id="no-retiroC" value="NO" onclick="uncheckSiC()">
            </div>
            <div>
                <label for="output-data-9-c">DESCARTES REALIZADOS: </label>
                <textarea name="" id="output-data-9-c" cols="30" rows="10"></textarea>
            </div>
            <fieldset>
                <legend>GENERADOR</legend>
                <div>
                    <textarea class="output-area-resumen-text" id="output-area-resumenC"></textarea>
                    <button onclick="generateOutputResumenC()">Generate Resumen</button>
                    <button onclick="copyToClipboardC('output-area-resumenC')">Copy Resumen</button>
                </div>
                <div>
                    <textarea class="output-area-text" id="output-areaC"></textarea>
                    <button onclick="generateOutputC()">Generate Description</button>
                    <button onclick="copyToClipboardC('output-areaC')">Copy Description</button>
                </div>
            </fieldset>
        </fieldset>
    </fieldset>
    <script src="script-apertura-doble.js"></script>
</body>

</html>
