</head>

<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <a href="/index.html"><img src="img/logo-header-1.png" alt="Logo"></a>
            </div>
            <div class="titulo">
                <h1>X-MEN (GESTIÓN COMWARE)</h1>
            </div>
            <div class="login">
                <a href="index-login.html">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-user-circle" width="24"
                        height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 12m-9 0a9 9 0 1 0 18 0a9 9 0 1 0 -18 0"></path>
                        <path d="M12 10m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                        <path d="M6.168 18.849a4 4 0 0 1 3.832 -2.849h4a4 4 0 0 1 3.834 2.855"></path>
                    </svg>
                </a>
                <a class="logo-ingresa" href="index-login.html">
                    <p>Ingresa</p>
                </a>
            </div>
        </nav>
    </header>
    <!-- Navbar -->
    <main>
        <!-- tipos de vista  -->
        <section>
            <div class="nav2">
                <ul>
                    <li>
                        <a aria-current="page" href="/index-cmiatajos.html">CMI / ATAJOS</a>
                    </li>
                    <li>
                        <a href="index-notas.html">NOTAS</a>
                    </li>
                    <li>
                        <a href="index-tiquetes.html">TIQUETES</a>
                    </li>
                    <li>
                        <a href="index-esenciales.html">ESENCIALES</a>
                    </li>
                </ul>
            </div>
        </section>
        <!-- tipos de vista  -->
        <!-- TIQUETES -->
        <div>
            <fieldset>
                <legend>Ingresa Datos</legend>
                <!-- <label for="input-data">Ingresa datos</label> -->
                <textarea class="input-data-text" id="input-data"></textarea>
                <button type="button" onclick="clearTextArea()">Limpiar datos</button>
            </fieldset>
        </div>
        <!--  -->
        <fieldset>
            <legend>APERTURA SIMPLE - APERTURA SIN AFECTACIÓN</legend>
            <div>
                <label for="output-data-1">ANILLO: </label>
                <input type="text" id="output-data-1" disabled>
            </div>
            <div>
                <label for="output-data-2">CIUDAD: </label>
                <input type="text" id="output-data-2" disabled>
            </div>
        </fieldset>
        <!-- CLIENTE EXTRMO A -->
        <fieldset>
            <legend>CLIENTE EXTREMO A</legend>
            <div>
                <label for="output-data-3">NOMBRE EMPRESA: </label>
                <input type="text" id="output-data-3" disabled>
            </div>
            <div>
                <label for="output-data-4">IP SWITCH: </label>
                <input type="text" id="output-data-4" disabled>
            </div>
            <div>
                <label for="output-data-5">PUERTO SWITCH: </label>
                <input type="text" id="output-data-5" disabled>
            </div>
            <div>
                <label for="output-data-6">PUNTO DE CONTACTO(NOMBRE PERSONA)</label>
                <input type="text" id="output-data-6" disabled>
            </div>
            <div>
                <label for="output-data-7">DIRECCION: </label>
                <input type="text" id="output-data-7" disabled>
            </div>
            <div>
                <label for="output-data-8">NUMERO TELEFONO: </label>
                <input type="tel" id="output-data-8" disabled>
            </div>
            <div>
                <label for="output-data-9">CORREO ELECTRONICO: </label>
                <input type="email" id="output-data-9" disabled>
            </div>
            <div>
                <label for="">DISPONIBILIDAD: </label>
                <input type="datetime-local" name="" id="disponibilidad">
                <input type="datetime-local" name="" id="disponibilidad-2">
            </div>
            <div>
                <form action="">
                    <label for="browser">MEDIDAS TOMADAS OTDR: </label>
                    <input list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                        <option value="No Aplica">
                    </datalist>
                </form>
            </div>
            <div>
                <label for="">PEDIDO DE RETIRO: </label>
                <label for="si-retiro">SI</label>
                <input type="radio" name="retiro" id="si-retiro" value="SI" onclick="uncheckNo()">
                <label for="no-retiro">NO</label>
                <input type="radio" name="retiro" id="no-retiro" value="NO" onclick="uncheckSi()">
            </div>
            <div>
                <label for="output-data-10">DESCARTES REALIZADOS: </label>
                <textarea name="" id="output-data-10" cols="30" rows="10"></textarea>
            </div>
            <fieldset>
                <legend>Generator</legend>
                <div>
                    <textarea class="output-area-resumen-text" id="output-area-resumen"></textarea>
                    <button onclick="generateOutputResumen()">Generate Resumen</button>
                    <button onclick="copyToClipboard('output-area-resumen')">Copy Resumen</button>
                </div>
                <div>
                    <textarea class="output-area-text" id="output-area"></textarea>
                    <button onclick="generateOutput()">Generate Description</button>
                    <button onclick="copyToClipboard('output-area')">Copy Description</button>
                </div>
            </fieldset>
        </fieldset>
        <!-- TIQUETES -->
    </main>
    <script src="/styles-scripts-pruebas/prueba-tix-script.js"></script>
</body>
</html>
